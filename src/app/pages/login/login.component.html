
    <div class="global">
        <div class="container">
            <div class="design">
                <div class="fil3"></div>
                <div class="fil4"></div>
            </div>
            <div class="login">
                <div class="fil1 rotate"></div>
                <div class="fil2 rotate"></div>
                <form  #loginForm="ngForm" (ngSubmit)="login()">
                <h3 class="title">Inicia sesion en A<span class="point">.</span></h3>
                <div class="textinput">
                    <label for="user" class="sr-only">Nombre de usuario</label>
                    <input type="text" name="user" id="user" [(ngModel)]="loginData.UserName" #user="ngModel"
                    placeholder="Usuario" autocomplete="username"
                    required>
                </div>
                <p *ngIf="user.invalid && (user.dirty || user.touched)" class="error">Este campo es requerido</p>
                <div class="textinput">
                    <label for="email" class="sr-only">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña"
                    autocomplete="current-password" required minlength="8" [(ngModel)]="loginData.Password"  #password="ngModel">
                </div>
                <button  type="submit" [disabled]="loginForm.invalid" class="logbtn">Explora</button>
                <p *ngIf="errorLogin()" class="myerror">Error al iniciar sesion</p>
                <div class="forgot">
                    <p>¿Todavía no tenés una cuenta? - <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Registrate</a></p>
                <div class="create">
                    <a>Crear una cuenta</a>
                </div>
            </div>
        </form>
        </div>
    </div>
